<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - Cloud,computer, Apps ;Gaming</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-4">
            <img src="icons8-search-50.png" alt="" />
          </div>
        </div>
        <div class="logo text-center md:order-1 flex">
          <div class="p-4 cursor-pointer">
            <img class="w-[50%]" src="./logo.png" alt="" />
          </div>
          <div
            class="features absolute md:static w-fit md:w-auto top-0 bottom-0 inset-0 md:flex bg-gray-200 md:bg-white md:mx-4 md:space-x-8 -translate-x-96 md:translate-x-0"
          >
            <div class="fitem">Microsoft 365</div>

            <div class="fitem">Copilot</div>
            <div class="fitem">Windows</div>
            <div class="fitem">Surface</div>
            <div class="fitem">Xbox</div>
            <div class="fitem">Support</div>
          </div>
        </div>
        <div class="Cart md:order-3 flex gap-5">
          <div class="search md:block flex gap-6 w-4">
            <img src="icons8-search-50.png" alt="" />
          </div>
          <div class="cursor-pointer flex h-4 w-4 mr-4">
            <img src="icons8-account-50.png" alt="" />
          </div>
          <img class="w-5 mr-4" src="shopping-cart.png" alt="" />
        </div>
      </div>
      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-16">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1
            class="text-2xl md:text-4xl mx-5 font-mullish font-semibold font-sans"
          >
            Meet Surface Laptop
          </h1>
          <p class="font-mullish font-bold mx-5 text-center md:text-left">
            This laptop's unrivalled flexibility and AI features like Live
            Captions and Cocreator, enable you to do more than you ever
            imagined. Learn more.
          </p>
          <button
            class="text-white bg-black font-bold px-4 py-2 my-6 mx-5 border-white rounded-xl shadow-black shadow-2xl hover:bg-blue-400"
          >
            Shop Now
          </button>
        </div>
        <div class="right">
          <img
            class="w-[60rem] md:w-[64rem]"
            src="./Surface-Laptop.webp"
            alt=""
          />
        </div>
      </div>
      <div class="promo space-y-6 flex flex-col lg:md:flex-row">
        <div class="item flex items-center mx-4 mt-6 space-x-2">
          <img class="h-6" src="./914386.png" alt="" />
          <span class="font-medium hover:bg-blue-400 cursor-pointer"
            >Choose your Microsoft 365</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img class="h-6" src="./Link-List-Icons-Surface-Devices.svg" alt="" />
          <span class="font-medium hover:bg-blue-400 cursor-pointer"
            >Explore Surface devices</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img class="h-6" src="./shop.svg" alt="" />
          <span class="font-medium hover:bg-blue-400 cursor-pointer"
            >Shop Xbox</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img class="h-6" src="./mic.svg" alt="" />
          <span class="font-medium hover:bg-blue-400 cursor-pointer"
            >Get Windows 11</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
